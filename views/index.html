{% extends "layout.html" %} {% block content %}

<div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
</div>
<div class="row">
    <div class="col-md-3">
        <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
        <br>
        <b>Your Name</b>
        <br>100 followers
    </div>
    <div class="col-md-9">
      {% if alertmessage %}
      <div class='alert alert-success'>{{alertmessage}}</div>
        {% endif %}

      <div class='form'>
        {% if show_form %}
        <form action='/submit' method='POST'>
          <label for='name_field'>Name:</label>
          <input name='name' type='text' id='name_field' placeholder='Name'value='{{name}}'/>
          <label for='text_field'>Text:</label>
          <input name='text' type='text' id='text_field' style='width: 350px;' placeholder='Tweet Here'/>
          <input type='submit' value='Submit'/>
        </form>
        {% endif %}
      </div>

        <!-- display tweets here -->
        <h3>{{title}}</h3>
        <div id='thetweets'>
          {% for tweet in tweets %}
          <div class='tweetbox jumbotron'>
              <img src="http://lorempixel.com/48/48?name={{tweet.name}}">
              <div class='content'>
                  <a href='/users/{{tweet.name}}'>{{tweet.name}}</a>
                  <p>{{tweet.text}}</p>
                  <p class='retweet'><a href='#'>Re-Tweet</a></p>
              </div>
          </div>
          {% endfor %}
      </div>


    </div>
</div>

{% endblock %}
