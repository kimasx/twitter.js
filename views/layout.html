<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <!-- Wrap all page content here -->
    <div id="wrap">
        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/#">Twitter.js</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/#">Home</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <!-- Begin page content -->
        <div class="container">
            {% block content %}Welcome to Twitter.js{% endblock %}
        </div>
        <!-- end container -->

    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted">Twitter.js, Fullstack Academy</p>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>

  <script src="/socket.io/socket.io.js"></script>
    <script>
    // load the socket.io library above, the connect to the server
    // because the socket.io server is being run on the same server as your
    // express instance, you can connect() without any additional information
    var socket = io.connect();

    // when 'new_tweet' events are fired, take our fileobj object and add info onto the html
    socket.on('new_tweet', function(new_tweet) {
      var tweet_html = '';
      tweet_html += "<div class='tweetbox jumbotron'>";
      tweet_html += "<img src='http://lorempixel.com/48/48?name="+ new_tweet.name+"'>";
      tweet_html += "<div class='content'><a href='/users/"+new_tweet.name+"'>"+new_tweet.name+"</a>";
      tweet_html += "<p>"+new_tweet.text+"</p>";
      tweet_html += "<p class='retweet'><a href='#'>Re-Tweet</a></p></div></div>";

      document.getElementById('thetweets').innerHTML += tweet_html;
    });
    </script>
</html>
